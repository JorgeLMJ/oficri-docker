<div class="registro-container">
  <h2>Crear Cuenta</h2>
  
  <form (ngSubmit)="onSubmit()" [formGroup]="registroForm">
    <!-- Nombre -->
    <div class="form-group">
      <label for="nombre">Nombre completo:</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre" 
        placeholder="Ingresa tu nombre"
        [class.error]="nombre?.invalid && nombre?.touched"
      >
      <div *ngIf="nombre?.invalid && nombre?.touched" class="error-message">
        <div *ngIf="nombre?.errors?.['required']">El nombre es obligatorio</div>
        <div *ngIf="nombre?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres</div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="ejemplo@correo.com"
        [class.error]="email?.invalid && email?.touched"
      >
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        <div *ngIf="email?.errors?.['required']">El email es obligatorio</div>
        <div *ngIf="email?.errors?.['email']">Ingresa un email válido</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Mínimo 6 caracteres"
        [class.error]="password?.invalid && password?.touched"
      >
      <div *ngIf="password?.invalid && password?.touched" class="error-message">
        <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
        <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>
    </div>

    <!-- Rol (opcional, puedes quitarlo si solo quieres usuarios normales) -->
    <div class="form-group">
      <label for="rol">Tipo de usuario:</label>
      <select id="rol" formControlName="rol">
        <option value="USER">Usuario normal</option>
        <option value="ADMIN">Administrador</option>
      </select>
    </div>

    <!-- Botón de registro -->
    <button 
      type="submit" 
      [disabled]="registroForm.invalid"
      class="btn-registrar"
    >
      Crear cuenta
    </button>
  </form>

  <!-- Mensajes -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Enlace al login -->
  <div class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </div>
</div>
