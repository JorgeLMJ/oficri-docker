<div class="container-fluid mt-2 pb-5 animate-in fade-in duration-700">
  
  <div class="row mb-5">
    <div class="col-12">
      <div class="card border-0 shadow-xl rounded-[2.5rem] bg-white overflow-hidden">
        <div class="card-body p-5">
          <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-4">
            <div>
              <h1 class="display-6 font-black text-slate-800 mb-1 tracking-tighter">
                Â¡QuÃ© bueno verte, <span class="text-primary">{{ userName }}</span>! ðŸ‘‹
              </h1>
              <p class="text-slate-500 font-medium ps-1">
                {{ currentRole }} <span class="mx-2 text-slate-300">|</span> Panel de GestiÃ³n Integral OFICRI
              </p>
            </div>
            <button class="bg-primary/10 hover:bg-primary text-primary hover:text-white px-5 py-3 rounded-2xl transition-all font-black text-xs uppercase tracking-widest border-0 active:scale-95 shadow-sm shadow-primary/20 d-flex align-items-center" 
                    (click)="refreshStats()">
              <i class="bi bi-arrow-clockwise me-2 fs-6"></i> Actualizar Datos
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-12">
      <h5 class="font-black text-slate-400 uppercase tracking-[0.2em] text-[10px] mb-4 ps-2">Resumen de Operaciones</h5>
    </div>

    <div class="col-12 col-sm-6 col-xl-3" *ngFor="let stat of getStatCards()">
      <div class="card border-0 shadow-sm rounded-3xl h-100 transition-all hover:shadow-xl hover:-translate-y-1 overflow-hidden group">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-start">
            <div class="p-3 rounded-2xl transition-colors" [ngClass]="stat.bgLight">
              <i class="bi {{ stat.icon }} fs-4" [ngClass]="stat.textColor"></i>
            </div>
            <div class="text-end">
              <h6 class="text-slate-400 font-black uppercase text-[9px] mb-1 tracking-widest">{{ stat.label }}</h6>
              <h2 class="font-black text-slate-800 mb-0 tracking-tighter">{{ stat.value }}</h2>
            </div>
          </div>
        </div>
        <div class="h-1 w-100" [ngClass]="stat.bgMain"></div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12">
      <h5 class="font-black text-slate-400 uppercase tracking-[0.2em] text-[10px] mb-4 ps-2">Acceso Inmediato</h5>
      
      <div class="row g-4">
        <ng-container *ngFor="let action of getQuickActions()">
          <div class="col-12 col-md-6 col-xl-4" *ngIf="hasRole(action.roles)">
            <article class="card border-0 shadow-sm rounded-[2rem] h-100 transition-all hover:shadow-xl hover:ring-2 hover:ring-primary/10 bg-white group cursor-pointer"
                     (click)="navigateTo(action.route)">
              <div class="card-body p-4 d-flex align-items-center">
                <div class="p-4 rounded-3xl me-4 transition-all group-hover:scale-110" [ngClass]="action.bgLight">
                  <i class="bi {{ action.icon }} fs-2" [ngClass]="action.textColor"></i>
                </div>
                <div class="flex-grow-1">
                  <h6 class="font-black text-slate-800 mb-1 uppercase tracking-tight">{{ action.title }}</h6>
                  <p class="text-slate-400 small mb-0 font-medium leading-tight">{{ action.desc }}</p>
                </div>
                <div class="ps-3 text-slate-200 group-hover:text-primary transition-colors">
                  <i class="bi bi-chevron-right fs-4"></i>
                </div>
              </div>
            </article>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
