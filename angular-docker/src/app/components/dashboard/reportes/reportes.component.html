<style>
  /* Evita que los gráficos se vean demasiado pequeños en móviles muy delgados */
  .chart-container {
    min-height: 250px;
  }

  /* Efecto hover suave para las tarjetas */
  .card {
    transition: transform 0.2s ease-in-out;
  }

  @media (min-width: 992px) {
    .card:hover {
      transform: translateY(-5px);
    }
  }

  /* Estilo para los badges de las tarjetas de métricas */
  .bg-info-subtle { 
    background-color: #e0f7fa !important; 
  }
  .bg-success-subtle { 
    background-color: #e8f5e9 !important; 
  }

  /* Utilidades extra para mejorar legibilidad en móvil */
  .small.uppercase {
    font-size: 0.75rem;
    letter-spacing: 0.5px;
  }
</style>

<div class="container-fluid py-4 px-3 px-md-4">
  
  <div class="d-flex align-items-center mb-4 border-bottom pb-3">
    <div class="bg-primary text-white p-2 rounded me-3 shadow-sm">
      <i class="bi bi-bar-chart-line fs-4"></i>
    </div>
    <h2 class="h4 mb-0 fw-bold text-dark">Panel de Reportes Estadísticos</h2>
  </div>

  <div class="row g-3 mb-4">
    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm bg-white h-100">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 bg-info-subtle text-info p-3 rounded-circle">
            <i class="bi bi-people fs-4"></i>
          </div>
          <div class="ms-3">
            <h6 class="card-title text-muted mb-0 small uppercase fw-bold">Total Empleados</h6>
            <p class="card-text h3 mb-0 fw-bold text-dark">{{ totalEmpleados }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-xl-3">
      <div class="card border-0 shadow-sm bg-white h-100">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 bg-success-subtle text-success p-3 rounded-circle">
            <i class="bi bi-file-earmark-text fs-4"></i>
          </div>
          <div class="ms-3">
            <h6 class="card-title text-muted mb-0 small uppercase fw-bold">Total Documentos</h6>
            <p class="card-text h3 mb-0 fw-bold text-dark">{{ totalDocumentos }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    
    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 py-3">
          <h6 class="mb-0 fw-bold text-dark">
            <i class="bi bi-beaker text-primary me-2"></i>Análisis por Sustancia
          </h6>
        </div>
        <div class="card-body pt-0">
          <div class="chart-container" style="position: relative; height:300px; width:100%">
            <canvas baseChart 
                    [data]="barChartConfig.data"
                    [options]="barChartConfig.options"
                    type="bar">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 py-3">
          <h6 class="mb-0 fw-bold text-dark">
            <i class="bi bi-graph-up text-primary me-2"></i>Resultado Cualitativo (Rangos)
          </h6>
        </div>
        <div class="card-body pt-0">
          <div class="chart-container" style="position: relative; height:300px; width:100%">
            <canvas baseChart 
                    [data]="rangoChartConfig.data"
                    [options]="rangoChartConfig.options"
                    type="bar">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 py-3">
          <h6 class="mb-0 fw-bold text-dark">
            <i class="bi bi-calendar-check text-primary me-2"></i>Actividad Últimos 7 Días
          </h6>
        </div>
        <div class="card-body pt-0">
          <div class="chart-container" style="position: relative; height:300px; width:100%">
            <canvas baseChart 
                    [data]="lineChartConfig.data"
                    [options]="lineChartConfig.options"
                    type="line">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-white border-0 py-3">
          <h6 class="mb-0 fw-bold text-dark">
            <i class="bi bi-people text-primary me-2"></i>Productividad por Empleado
          </h6>
        </div>
        <div class="card-body pt-0">
          <div class="chart-container" style="position: relative; height:300px; width:100%">
            <canvas baseChart 
                    [data]="horizontalBarChartConfig.data"
                    [options]="horizontalBarChartConfig.options"
                    type="bar">
            </canvas>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
